<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="invoice-container">
    <header>
      <h1>Invoice</h1>
      <div class="invoice-meta">
        <label>
          Invoice #: <input type="text" placeholder="0001" />
        </label>
        <label>
          Date: <input type="date" />
        </label>
      </div>
    </header>

    <section class="bill-to">
      <h2>Bill To:</h2>
      <textarea placeholder="Client Name
Client Address
City, State ZIP"></textarea>
    </section>

    <section class="items">
      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="invoice-items">
          <tr>
            <td><input type="text" placeholder="Service/Product" /></td>
            <td><input type="number" min="1" value="1" /></td>
            <td><input type="number" min="0" step="0.01" value="0.00" /></td>
            <td class="item-total">$0.00</td>
          </tr>
        </tbody>
      </table>
      <button onclick="addItem()">Add Item</button>
    </section>

    <section class="totals">
      <div>
        <strong>Total:</strong> <span id="invoice-total">$0.00</span>
      </div>
    </section>

    <footer>
      <p>Generated with ❤️ by Ne0c0der</p>
    </footer>
  </div>
</body>
</html>
